<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
                font-size: 14px;
                font-family: arial, sans-serif;
                color: #222;
            }
            #navbar {
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
            }
            .left {
                display: inline-block;
                padding: 5px;
                margin: 0px 5px;
            }
            #about {
                margin-left: 20px;
            }
            #right {
                display: flex;
                align-items: center;
                width: 100%;
                justify-content: flex-end;
                padding: 5px;
                margin-right: 0px;
                
            }
            #signinbutton {
                background-color: rgb(0,115,255);
                width: 100px;
                height: 35px;
                border-radius: 3px;
                margin-left: 15px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #signin { 
                color: #fff;
                
            }
            #logocontainer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #logo {
                display: block;
                margin-top: 200px;
            }
            #searchcontainer {
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                height: 44px;
                width: auto;
                max-width: 548px;
                margin: 0 auto;
                margin-top: 20px;
                display: flex;
                
            }
            #search {
                border: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                margin: 0 auto;
                height: 44px;
                width: 73%;
                outline: none;
                
            }
            
            #footer {
                display: flex;
                flex-direction: row;
                position: fixed;
                bottom: 0px;
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
                align-items: center;
                background-color:rgba(236, 236, 236, 0.5);
                height: 50px;
            }
            #images {
                margin-left: 15px;
            }
            #appsicon {
                width: 20px;
                height: 20px;
                margin-left: 15px;
            }
            #searchiconcontainer {
                display: flex;
                width: 14px;
                height: 15px;
                padding-left: 20px;
                padding-top: 15px;
                position: absolute;
            }
            #searchicon {
                width: 14px;
                height: 15px;
                opacity: .5;
            }
            #miciconcontainer {
                padding-right: 20px;
                padding-top: 12px;
                width: 24px;
                height: 24px;
                
            }
            #micicon {
                width: 15px;
                height: 20px;
            }
            #lucky {
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 25px;
            }
            #googlesearch {
                margin-right: 20px;
                padding: 10px;
                background-color: rgba(236, 236, 236, 0.5);
                
            }
            #feelinglucky {
                padding: 10px;
                background-color: rgba(236, 236, 236, 0.5);
            }
            a:link, a:visited {
                text-decoration: none;
                color: rgba(8,8,8,.9);
            }
            #leftfooter {
                margin-left: 50px;
                height: 100%;
                margin-top: 30px;
                
            }
            #middlefooter {
                margin-right: 100px;
                height: 100%;
                margin-top: 30px;
            }
            #rightfooter {
                margin-right: 50px;
                height: 100%;
                margin-top: 30px;
            }
            #business {
                margin-left: 20px;
            }
            #howsearchworks {
                margin-left: 20px;
            }
            #privacy {
                margin-right: 20px;
            }
            #terms {
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
            <div id="navbar">
                <a href="" id="about" class="navbaricons left">About</a>
                <a href="" id="store" class="navbaricons left">Store</a>
                <div id="right">
                    <a href="" id="gmail" class="navbaricons">Gmail</a>
                    <a href="" id="images" class="navbaricons">Images</a>
                    <img src="appsicon.png" id="appsicon" class="navbaricons">
                    <div id="signinbutton">
                        <a href="" id="signin" class="navbaricons">Sign in</a>
                    </div>
                </div>
            </div>
            <div id="logocontainer">
                <img src="googlelogo.png" id="logo">
            </div>
            <form>
                <div id="searchcontainer">
                    <div id="searchiconcontainer">
                        <img src="searchicon.png" id="searchicon">
                    </div>
                    <input id="search" type="search">
                    <div id="miciconcontainer">
                        <img src="micicon.png" id="micicon">
                    </div>
                </div>
            </form>

            <div id="lucky">
                <div id="googlesearch">
                    <a href="">Google Search</a>
                </div>
                <div id="feelinglucky">
                    <a href="">I'm Feeling Lucky</a>
                </div>
            </div>
            
            <div id="footer">
                <div id="leftfooter">
                    <a href="">Advertising</a>
                    <a href="" id="business">Business</a>
                    <a href="" id="howsearchworks">How Search Works</a>
                </div>
                <div id="middlefooter">
                    <a href="">Carbon neutral since 2007</a>
                </div>
                <div id="rightfooter">
                    <a href="" id="privacy">Privacy</a>
                    <a href="" id="terms">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
